<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Formulation Tool</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feed Formulation Tool</h1>
            <p>Create the perfect feed for your animals with ease!</p>
        </header>
        
        <section id="feed-formulation">
            <div class="form-group">
                <label for="ingredient-select">Select Ingredient:</label>
                <select id="ingredient-select">
                    <!-- Ingredients will be loaded dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>

            <button onclick="addIngredient()">Add Ingredient</button>

            <div id="selected-ingredients-list"></div>

            <button onclick="calculateFeed()">Calculate Feed</button>

            <div id="result" class="hidden"></div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
