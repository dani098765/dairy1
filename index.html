<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Formulation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feed Formulation Tool</h1>

    <div class="auth-section" id="auth-section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <div class="register-section" id="register-section">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button onclick="register()">Register</button>
    </div>

    <div class="feed-formulation" id="feed-formulation" style="display: none;">
        <h2>Feed Formulation</h2>
        <label for="ingredient-select">Select Ingredient:</label>
        <select id="ingredient-select"></select>

        <input type="number" id="quantity" value="1" min="1" placeholder="Quantity (kg)" />
        <button onclick="addIngredient()">Add Ingredient</button>

        <h3>Formulated Feed</h3>
        <div id="ingredients-list"></div>

        <button onclick="calculateFormulation()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glpk.js"></script>
    <script src="app.js"></script>
</body>
</html>
